<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Details</title>
</head>
<body>
    <h1>Invoice Details</h1>
    <p>Invoice Number: <span id="invoiceNumber"></span></p>
</body>
<script type="module">
    // Extract the invoice number from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const invoiceNo = urlParams.get('invoiceNo');

    // Display the invoice number on the page
    document.getElementById("invoiceNumber").textContent = invoiceNo;

    // Fetch and display additional details if needed
    async function fetchInvoiceDetails(invoiceNo) {
        try {
            // Add your Firebase fetch logic here if needed to retrieve additional invoice details
            console.log(`Fetching details for invoice: ${invoiceNo}`);
        } catch (error) {
            console.error("Error fetching invoice details:", error);
        }
    }

    // Fetch details if needed
    if (invoiceNo) {
        fetchInvoiceDetails(invoiceNo);
    } else {
        console.error("No invoice number provided.");
    }
</script>
</html>
